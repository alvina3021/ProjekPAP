<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SumbangYuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 4H3C1.89543 4 1 4.89543 1 6V18C1 19.1046 1.89543 20 3 20H21C22.1046 20 23 19.1046 23 18V6C23 4.89543 22.1046 4 21 4Z" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">SumbangYuk</span>
            </div>
            <!-- Navigasi -->
            <ul class="nav-menu">
                <li><a href="#Kategori donasi/kategoridonasi.html">Donasi</a></li>
                <li><a href="#Riwayat Donasi/riwayatdonasi.html">Riwayat</a></li>
                <li><a href="#AboutUs/aboutus.html">Tentang</a></li>
                <li><a href="#aktivitas.html">Aktivitas</a></li>
                <li><a href="#Login.html" class="login-register">Mulai Berbagi</a></li>
            </ul>
        </div>
    </header>
    <!-- Main ontent -->
    <div class="main-container">
        <div class="login-box">
            <h1>Login</h1>
            <!-- Form Login -->
            <div class="login-form-container">
                <form action="login.php" method="POST">
    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <span class="form-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="#000" stroke-width="1" fill="none"/>
                <circle cx="12" cy="8" r="4" stroke="#000" stroke-width="1" fill="none"/>
                <path d="M4 19C4 16 7.5 13.5 12 13.5C16.5 13.5 20 16 20 19" stroke="#000" stroke-width="1" fill="none"/>
            </svg>
        </span>
    </div>

    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                        <span class="form-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="11" stroke="#000" stroke-width="1" fill="none"/>
                                <path d="M5 9L11 13.5C11.5 13.8 12.5 13.8 13 13.5L19 9" stroke="#000" stroke-width="1" fill="none"/>
                                <rect x="5" y="9" width="14" height="8" rx="1" stroke="#000" stroke-width="1" fill="none"/>
                            </svg>
                        </span>
                    </svg>
                    </div>

    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <span class="form-icon">
            
        </span>
    </div>

    <div class="options-row">
        <div class="checkbox-container">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Ingat Saya</label>
        </div>
        <a href="#SignUp.html" class="forgot-password">Lupa Password</a>
    </div>

    <button type="submit" class="login-btn">Login</button>

    <a href="#SignUp.html" class="signup-link">Buat akun baru</a>
</form>
            </div>
        </div>
    </div>
<script>
// Navigasi menu header
document.querySelectorAll('.nav-menu li a').forEach(function(link) {
    const text = link.textContent.trim().toLowerCase();
    link.addEventListener('click', function(e) {
        if (text === 'tentang') {
            e.preventDefault();
            window.location.href = 'AboutUs/aboutus.html';
        } else if (text === 'riwayat') {
            e.preventDefault();
            window.location.href = 'Riwayat Donasi/riwayatdonasi.html';
        } else if (text === 'donasi') {
            e.preventDefault();
            window.location.href = 'KategoriDonasi.html';
        } else if (text === 'aktivitas') {
            e.preventDefault();
            window.location.href = 'aktivitas.html';
        } else if (text === 'mulai berbagi') {
            e.preventDefault();
            window.location.href = 'login.html';
        }
    });
});

// Action tombol "Login"
document.querySelector('.login-form-container form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Login berhasil!');
    window.location.href = 'landing2.html';
});

// "Lupa Password" ke SignUp.html
document.querySelector('.forgot-password').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'SignUp.html';
});

// "Buat akun baru" ke SignUp.html
document.querySelector('.signup-link').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'SignUp.html';
});

// Navigasi "Mulai Berbagi"
document.querySelector('.login-register').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'login.html';
});

// Navigasi "Aktivitas"
document.querySelectorAll('.nav-menu li a').forEach(function(link) {
    if (link.textContent.trim() === 'Aktivitas') {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'aktivitas.html';
        });
    }
});

// Action tombol "Login"
document.querySelector('.login-form-container form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Contoh: redirect ke halaman utama setelah login
    alert('Login berhasil!');
    window.location.href = 'landing2.html';
});

// "Lupa Password" ke SignUp.html
document.querySelector('.forgot-password').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'SignUp.html';
});

// "Buat akun baru" ke SignUp.html
document.querySelector('.signup-link').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'SignUp.html';
});
</script>
</body>
</html>
